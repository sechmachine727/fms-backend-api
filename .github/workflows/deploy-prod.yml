name: Deploy Test Environment

on:
  push:
    branches:
      - production

jobs:
  build-and-deploy:
    runs-on: self-hosted
    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        run: echo "JAVA_HOME=/usr/lib/jvm/java-17-openjdk" >> $GITHUB_ENV
        shell: bash

      - name: Verify Java version
        run: java -version

      - name: Build with Maven
        run: mvn -B package --file pom.xml

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into docker
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: sechmachine/fms:production

      - name: Recreate container with Portainer webhook
        run: |
          curl -X POST https://archlinux.tailcfca2c.ts.net:9443/api/webhooks/a4b903f9-2175-46c8-be07-51b14aa2975b
          echo "Container recreated"